<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="info">
      <div class="search">
        <h2>Search for a City:</h2>
        <input type="text" id="city-search" />
        <button type="button" id="search">Search</button>
        <div id="hl"></div>
        <div class="past-cities" id="first"></div>
        <div class="past-cities" id="second"></div>
        <div class="past-cities" id="third"></div>
        <div class="past-cities" id="fourth"></div>
        <div class="past-cities" id="fifth"></div>
        <div class="past-cities" id="sixth"></div>
        <div class="past-cities" id="seventh"></div>
        <div class="past-cities" id="eighth"></div>
        <div class="past-cities" id="ninth"></div>
        <div class="past-cities" id="tenth"></div>
        <div class="past-cities" id="eleventh"></div>
        <div class="past-cities" id="twelfth"></div>
      </div>
      <div class="weather">
        <div id="current">
          <div id="details">
            <h2 id="city">City</h2>
            <span id="current-wind"></span><span id="current-humidity"></span>
          </div>
          <div id="current-temp">
            Temperature:<span class="current-temp"></span>
          </div>
        </div>
        <div class="forecast">
          <h3>5 Day Forecast:</h3>
          <div class="forecast-days" id="day-1">
            <div class="forecast-day">
              <span id="date-1"></span><span id="temp-1"></span
              ><span id="wind-1"></span><span id="humidity-1"></span>
            </div>
            <div class="forecast-day" id="day-2">
              <span id="date-2"></span><span id="temp-2"></span
              ><span id="wind-2"></span><span id="humidity-2"></span>
            </div>
            <div class="forecast-day" id="day-3">
              <span id="date-3"></span><span id="temp-3"></span
              ><span id="wind-3"></span><span id="humidity-3"></span>
            </div>
            <div class="forecast-day" id="day-4">
              <span id="date-4"></span><span id="temp-4"></span
              ><span id="wind-4"></span><span id="humidity-4"></span>
            </div>
            <div class="forecast-day" id="day-5">
              <span id="date-5"></span><span id="temp-5"></span
              ><span id="wind-5"></span><span id="humidity-5"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
